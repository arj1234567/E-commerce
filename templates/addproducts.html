{% extends "sellerbase.html" %}
{% block content%}
<html>
    <body>
        <form method="post" action="{% url 'addproductAction' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <th class="text-primary" style="padding: 20px;">Name</th>
                <td><input type = "text" class="form-control" name="name"></td>
            </tr>
            <tr>
                <th  class="text-primary" style="padding: 20px;">Image</th>
                <td><input type="file" class="form-control" name="image"></td>

            </tr>
            <tr>
                <th  class="text-primary" style="padding: 20px;">Price</th>
                <td><input type = "number" class="form-control" name="price"></td>
            </tr>
            <tr>
                <th  class="text-primary" style="padding: 20px;">Stock</th>
                <td><input type="number" class="form-control" name="stock"></td>
            </tr>
            <tr>
                <th  class="text-primary" style="padding: 20px;">Details</th>
                <td><input type="text" class="form-control" name="details"></td>
            </tr>
            <tr>
                <th  class="text-primary" style="padding: 20px;">Category</th>
                <td>
                <select name ="category" class="form-control" id="category">
                <option>---select---</option>
                {% for j in cat %}
                <option value ="{{j.id}}">{{j.name}}</option>
                {% endfor %}
                </select>
                </td>
                </tr>
                <tr>
                    <td><input type="hidden" class="form-control" name="seller_id"></td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" class="btn btn-outline-primary" value="add product"></td>
                </tr>
        </table>
    </form>
    </body>
</html>
{% endblock %}
